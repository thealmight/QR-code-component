<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfi" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="child">
        <img src="./images/image-qr-code.png" alt="" />
        <p class="title" style="margin-bottom: 0">Improve your front-end</p>
        <p class="title" style="margin-top: 0">skills by building projects</p>
      </div>
      <div class="attribution child">
        <div>Scan the QR code to visit Frontend</div>
        <div>Mentor and take your coding skills to the next level</div>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Vamshi Krishna</a>.
      </div>
    </div>
  </body>
</html>
